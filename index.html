<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icon.png">
  <title>ASCII Camera ["◉]</title>
  <script src="./assets/app.js" defer></script>

</head>
<body>

    <div class="start-dialogue">
      <h1>ASCII Camera</h1>
      <button id="start">
        Record ["◉]

  <div class="hud">

      <button data-res="32" class="res-control">
        32

      <button data-res="64" class="res-control">
        64
      </button>
      <button data-res="128" class="res-control">
        128
      </button>
      <button data-res="256" class="res-control">
        256
      </button>
    </div>
  </div>

</html>
